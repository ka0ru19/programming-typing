<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="bg-dark vh-100">
      <div class="container text-center text-light">
        <h1 class="display-4 font-weight-bold pt-4">Pro打!</h1>
        <p class="lead mt-2">Pro打!はプログラミング用語に関するタイピング練習ゲームです<br>
          iPhone, Android, Unity, Web開発に関連する用語のタイピングを通して<br>
          タイピングとプログラミング両方に強くなりましょう！
        </p>
        <hr class="my-4">
      </div>

      <div class="container text-center">
        <h2 id="term" class="text-warning" style="user-select:none"></h2>
        <h4 id="description" class="text-white-50"></h4>
        <div id="typing">
          <form class="form-row form-inline justify-content-center" name="typing" onsubmit="return false;">
            <div class="form-group mb-2">
              <input type="text" class="form-control" id="term" name="input" placeholder="type the term!" autocomplete="off">
            </div>
            <button name="btn" type="btn submit" class="btn btn-primary mb-2 ml-2">enter</button>
          </form>
          <p id="timer" class="text-info"></p>
        </div>
      </div>

      <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <span></span>
        <span class="navbar-text">当サイト制作者について
          <a href="https://www.facebook.com/in0uewataru" role="button" target="_blank" rel="noopener noreferrer">Wataru.Inoue</a>
        </span>
      </nav>
    </div>
    <pre class="lang:js decode:true">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="spoiler.js"></script>
		<script src="sketch.js"></script>
	</pre>
  </body>
</html>
